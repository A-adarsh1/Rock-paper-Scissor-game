<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" sizes="180x180" href="title-logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="title-logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="title-logo/favicon-16x16.png">
  <link rel="manifest" href="title-logo/site.webmanifest">
  <link rel="mask-icon" href="title-logo/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./img/rock.jpg" alt="rock" />
    </div>
    <div class="choice" id="paper">
      <img src="./img/paper.jpg" alt="paper" />
    </div>
    <div class="choice" id="scissor">
      <img src="./img/scissors.jpg" alt="scissors" />
    </div>
  </div>
  <div class="output-and-reset"></div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>Computer</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <div class="reset-container">
    <p id="reset-game">Reset</p>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
